<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- displays site properly based on user's device -->
      <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
      <title>Frontend Mentor | Base Apparel coming soon page</title>
      <link rel="stylesheet" type="text/css" href="css/style.css">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,300;0,600;1,400&display=swap" rel="stylesheet">
   </head>
   <body>
      <main>
         <div class="container">
            <div class="bg">
               <div class="inner">
                  <div class="logo"><img src="images/logo.svg" alt="Logo"></div>
                  <div class="banner-mobile"></div>
                  <div class="content">
                     <h1><span>We're</span><br>coming<br>soon</h1>
                     <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
                     <form id="newsletter" name="newsletter">
                        <input type="email" id="email" name="email" placeholder="Email Address">
                        <img class="error-icon" src="images/icon-error.svg" alt="error">
                        <button type="submit" name=”Validate” value="Submit"><img src="images/icon-arrow.svg" alt="Arrow"></button>
                        <span class="alert">Please provide a valid email</span>
                        <span class="thank">Thank You for subscribing!</span>
                     </form>
                     <div class="attribution">
                        <p>
                           Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
                           Coded by <a href="https://www.frontendmentor.io/profile/JayDeeZzz" target="_blank">Jay Dee</a>.
                        </p>
                     </div>
                  </div>
               </div>
            </div>
            <div class="banner"></div>
         </div>
      </main>
      <script src="js/script.js"></script>
   </body>
</html>
